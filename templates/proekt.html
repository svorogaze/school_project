<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика по оценкам</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
            integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Статистика по оценкам</h1>
<h2>Математика</h2>
<div class="chart-container" style="position: relative; height:60vh; width:100vw">
    <canvas id="Pie"></canvas>
</div>
<h2>Предметы с оценками</h2>
<div class="chart-container" style="position: relative; height:60vh; width:100vw">
    <canvas id="myChart"></canvas>
</div>
<p>
<h2>Итоговые оценки за триместр</h2>
<h3>Математика: {{ sr_m }} </h3>
<h3>Русский язык: {{ sr_r }} </h3>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Математика', 'Русский язык', 'Информатика', 'Геометрия', 'Биология', 'География'],
        datasets: [{
            label: ' всего оценок',
            data: [{{ gd['математика'] | length }}, {{ gd['русский'] | length }}, {{ gd['информатика']|length }}, {{ gd['геометрия']|length }}, {{ gd['биология']|length }},{{ gd['география']|length }}],
            backgroundColor: [
                'rgb(255, 99, 132, 0.2)',
                'rgb(54, 162, 235, 0.2)',
                'rgb(255, 206, 86, 0.2)',
                'rgb(75, 192, 192, 0.2)',
                'rgb(153, 102, 255, 0.2)',
                'rgb(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgb(255, 99, 132, 1)',
                'rgb(54, 162, 235, 1)',
                'rgb(255, 206, 86, 1)',
                'rgb(75, 192, 192, 1)',
                'rgb(153, 102, 255, 1)',
                'rgb(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>
<script>
var ctx = document.getElementById('Pie');
var Pie = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['5','4','3','2'],
        datasets: [{
            label: ' всего оценок',
            data: [{{ gd['математика'] | select('equalto',5) | list | length }},{{ gd['математика'] | select('equalto',4) | list | length }},{{ gd['математика'] | select('equalto',3) | list | length }},{{ gd['математика'] | select('equalto',2) | list | length }}],
            backgroundColor: [
                'rgb(255, 99, 132, 0.2)',
                'rgb(54, 162, 235, 0.2)',
                'rgb(255, 206, 86, 0.2)',
                'rgb(75, 192, 192, 0.2)',
            ],
            borderColor: [
                'rgb(255, 99, 132, 1)',
                'rgb(54, 162, 235, 1)',
                'rgb(255, 206, 86, 1)',
                'rgb(75, 192, 192, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>
</body>
</html>
